name: ML Training Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write Job Summary
        run: |
          echo "## Lab 2 â€“ ML Experiment Results" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Arsh Abel Kumar" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0090" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat outputs/results/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: experiment-artifacts
          path: outputs/
